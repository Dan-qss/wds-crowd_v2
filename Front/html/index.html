<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Monitoring</title>
    <link rel="stylesheet" href="../static/css-leap/bootstrap-css/bootstrap.min.css">
    <link rel="icon" href="../static/img/qss/7.ico" type="image/x-icon">
    <link href="../static/css-leap/stylee2y.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../static/js/pako/pako.min.js"></script>
    <script src="../static/js/pako/chart.js"></script>


</head>
<body>
    <!-- Header with original styling -->
    <div class="row header shadows bg-section p-2 mb-2 d-flex justify-content-between align-items-center">
        <div class="col-2 d-flex align-items-center">
            <img src="../static/img/qss/qss.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
        </div>
        <div class="col-3 d-flex justify-content-end">
            <div class="dropdown">
                <img src="../static/img/qss/qsslogo.png" alt="Profile" class="img-fluid rounded-circle" style="max-height: 50px; cursor: pointer;">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- First Row -->
        <div class="row ">
            <div class="col-4">
                <div class="col-12 ">
                    <div class="face-known-container">
                        <div class="p title">Employees logs</div>
                        <div class="col-12 face-data" id="face-panel">
                    </div>
                    </div>
 
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="Unknown">
                            <div class="p title">Visitors logos</div>
                            <div class="col-12 visitor-data" id="visitor-panel">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="pie-chart ">
                            <div class="p title">Female/Male Chart</div>
                            <div class="con">
                                <canvas id="pieChart-fm" class=""></canvas>

                            </div>


                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-8">
                <div class="heatmap-container">
                    <img src="../static/img/cms/qss-leap.png" alt="" class="main-img">
                </div>
            </div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <div class="col-5">
                <div class="row">  <!-- Added wrapper row -->
                    <div class="col-6">
                        <div class="pie-chart">
                            <div class="p title">Female/Male Chart</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="pie-chart">
                            <div class="p title">Female/Male Chart</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="total">
                            <div class="p title">Average Visitor Counter</div>
                                <div class="col-4 total-container">
                                    <p class="total-num" id="unknown-name">378</p>
                                    <p class="unknown-info" id="unknown-name">Famle</p>

                                    <div class="total-num">378</div>
                                    <div class="sub-text">Total Visitors</div>
                                </div>
                                <div class="col-8">
                                </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-12">
                        <div class="line-chart"></div>
                    </div>
                    <div class="col-12">
                        <div class="line-chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Row -->
         <div class="row">
            <div class="col-2">
                <div class="stream">
                    <canvas id="camera1" class="camera-canvas"></canvas>
                    <div class="camera-label">Humanoid Robots</div>
                </div>
            </div>
            <div class="col-2">
                <div class="stream">
                    <canvas id="camera2" class="camera-canvas" ></canvas>
                    <div class="camera-label">Humanoid Robots</div>

                </div>
            </div>
            <div class="col-2">
                <div class="stream">
                    <canvas id="camera3" class="camera-canvas" ></canvas>
                    <div class="camera-label">Humanoid Robots</div>

                </div>
            </div>
            <div class="col-2">
                <div class="stream">
                    <canvas id="camera4" class="camera-canvas"></canvas>
                    <div class="camera-label">Humanoid Robots</div>

                </div>
            </div>
            <div class="col-2">
                <div class="stream">
                    <canvas id="camera5" class="camera-canvas"></canvas>
                    <div class="camera-label">Humanoid Robots</div>

                </div>
            </div>

         </div>
         <div class="status" id="status">Connecting...</div>
    </div>

    <script src="../static/js/bootstrap-js/bootstrap.min.js"></script> 
    <script src="../static/js/pako/chart.js"></script>
    <script type="module" src="../static/js/main.js"></script>

</body>
</html>
