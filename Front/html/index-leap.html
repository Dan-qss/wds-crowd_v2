<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Monitoring</title>
    <link rel="stylesheet" href="../static/css-leap/bootstrap-css/bootstrap.min.css">
    <link rel="icon" href="../static/img/qss/7.ico" type="image/x-icon">
    <link href="../static/css-leap/stylee.css" rel="stylesheet">
</head>
<body>
    <!-- Header with original styling -->
    <div class="row header shadows bg-section p-2 mb-2 d-flex justify-content-between align-items-center">
        <div class="col-2 d-flex align-items-center">
            <img src="../static/img/qss/qss.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
        </div>
        <div class="col-3 d-flex justify-content-end">
            <div class="dropdown">
                <img src="../static/img/qss/qsslogo.png" alt="Profile" class="img-fluid rounded-circle" style="max-height: 50px; cursor: pointer;">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- First Row -->
        <div class="row ">
            <div class="col-4">
                <div class="col-12 ">
                    <div class="face-known-container">
                </div>
 
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="chart"></div>
                    </div>
                    <div class="col-6">
                        <div class="chart"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-8">
                <div class="heatmap-container">
                    <img src="../static/img/cms/qss-leap.png" alt="" class="main-img">
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row">
            <div class="col-5">
                <div class="row">
                    <div class="col-6">
                        <div class="chart"></div>
                    </div>
                    <div class="col-6">
                        <div class="chart"></div>
                    </div>
                    <div class="col-12">
                        <div class="line-chart"></div>
                    </div>
                    <div class="col-12">
                        <div class="line-chart"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-7">
                <div class="row">
                    <div class="col-6">
                        <div class="stream"></div>
                    </div>
                    <div class="col-6">
                        <div class="stream"></div>
                    </div>
                    <div class="col-6">
                        <div class="stream"></div>
                    </div>
                    <div class="col-6">
                        <div class="stream"></div>
                    </div>
                    <div class="col-6">
                        <div class="stream"></div>
                    </div>
                    <div class="col-6">
                        <div class="stream"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/bootstrap-js/bootstrap.min.js"></script>
</body>
</html>
